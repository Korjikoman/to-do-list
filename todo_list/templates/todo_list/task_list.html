<!DOCTYPE html>

<html>
  <head>
    <title>TO DO List webapp</title>
  </head>
  <body>
    <header>
      <h1>Hello</h1>
    </header>
    <main>
      <h2>Tasks:</h2>

      {% for task in tasks %}
      <p><a href="">{{ task.text|linebreaksbr }}</a></p>
      <p>created: {{task.created_date}}</p>
      {% endfor %}
    </main>
    <footer></footer>
  </body>
</html>
